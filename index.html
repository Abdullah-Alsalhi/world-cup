<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Cup | Qatar 2022</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!--// bootstrap //-->
    <!-- almaray font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />
    <!--// almaray font  //-->
    <!-- css files -->
    <link rel="stylesheet" href="./styles/main.css" />
    <!--// css files //-->
  </head>
  <body>
    <!-- header -->
    <header id="header">
      <div
        id="bgImg"
        style="background-image: url('../assets/images/pattern.png')"
      ></div>
      <div
        id="logoImg"
        style="background-image: url('../assets/images/logo.png')"
      ></div>
      <div
        id="qatar2022"
        style="background-image: url('../assets/images/qatar-word.png')"
        class=""
      ></div>
    </header>
    <!--// header //-->

    <section
      id="btns"
      class="d-flex justify-content-center align-items-center p-5 m-2"
    >
      <button id="groupsBtn" class="btn active btn-outline-primary order-3">
        المجموعات
      </button>
      <button id="matchBtn" class="btn btn-outline-primary order-2">
        المباريات
      </button>
      <button id="scorerBtn" class="btn btn-outline-primary order-1">
        الهدافون
      </button>
      <button id="infoBtn" class="btn btn-outline-primary order-0">
        الإحصائيات
      </button>
    </section>
    <!-- data to show -->
    <section id="data" class="container my-5">
      <div class="row"></div>
    </section>
    <section class="container">
      <div class="row">
        <div class="col-sm-9 my-1 center-item">
          <div class="d-flex">
            <div
              class="d-flex justify-content-center align-items-center home-team py-0 col-sm-3 bg-primary rounded-pill rounded-pill-end"
            >
              <div
                class="teamCrest mx-2"
                style="
                  background-image: url('./assets/images/qatar-world-cup.png');
                "
              ></div>
              <div class="tla">KSA</div>
            </div>
            <div
              class="d-flex justify-content-between align-items-center match-info px-5 col-sm-6 bg-secondary"
            >
              <div class="me-2">-</div>
              <div class="text-center flex-grow-1">
                <div style="background-image: url('./assets/images/qatar-world-cup.png');" class="teamCrest center-item"></div>
                <div class="date">20/11/2022</div>
                <div class="stage">stage</div>

              </div>
              <div class="ms-2">-</div>

            </div>
            <div
              class="d-flex justify-content-center align-items-center away-team p-5 col-sm-3 bg-primary rounded-pill rounded-pill-start"
            >
            <div class="tla">ARG</div>
            <div
            class="teamCrest mx-2"
            style="
              background-image: url('./assets/images/qatar-world-cup.png');
            "
          ></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--// data to show  //-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
